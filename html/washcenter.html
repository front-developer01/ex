<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/washcenter1.css">
    <link rel="stylesheet" media="all and (max-width: 1024px)" href="/css/washcenter1_t.css">
    <link rel="stylesheet" media="all and (max-width: 640px)" href="/css/washcenter1_m.css">
    <title>Washcenter</title>
</head>
<body>
    <div class="inner">
        <h1>Wash center</h1>
        <div class="sec">
            <img src="/images/wash/sec01.png" alt>
            <div class="txtBox">
                <span>즐거움</span>
                <h2>ENJOY</h2>
                <p>귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분까지 즐거워 집니다.</p>
            </div>
        </div>
        <div class="sec">
            <img src="/images/wash/sec02.png" alt>
            <div class="txtBox">
                <span>아늑함</span>
                <h2>COSY</h2>
                <p>아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트, 그 사이에 빨래 끝!!</p>
            </div>
        </div>
        <div class="sec">
            <img src="/images/wash/sec03.png" alt>
            <div class="txtBox">
                <span>건강함</span>
                <h2>HEALTY</h2>
                <p>항균세척과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝!!
                    건강하고 품격있는 라이프스타일을 즐겨보세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
